<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text Analyzer</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <div class="result">
      <div>Word count: <span id="wordCount">0</span></div>
      <div>Character count: <span id="charCount">0</span></div>
      <div>Sentence count: <span id="sentenceCount">0</span></div>
      <div>Paragraph count: <span id="paragraphCount">0</span></div>
      <div>Syllable count: <span id="syllableCount">0</span></div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
